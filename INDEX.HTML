    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos - Estilo Moderno</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Álbum de Fotos</h1>
        <div class="gallery">
            <!-- Adicione fotos aqui substituindo "fotoX.jpg" pelo caminho das suas imagens -->
            <div class="photo">
                <img src="foto1.jpg" alt="Foto 1">
                <div class="photo-title">Foto 1</div>
            </div>
            <div class="photo">
                <img src="foto2.jpg" alt="Foto 2">
                <div class="photo-title">Foto 2</div>
            </div>
            <div class="photo">
                <img src="foto3.jpg" alt="Foto 3">
                <div class="photo-title">Foto 3</div>
            </div>
            <div class="photo">
                <img src="foto4.jpg" alt="Foto 4">
                <div class="photo-title">Foto 4</div>
            </div>
            <!-- Repita para as 20 fotos -->
            <div class="photo">
                <img src="foto5.jpg" alt="Foto 5">
                <div class="photo-title">Foto 5</div>
            </div>
            <!-- Continue até Foto 20 -->
        </div>
    </div>
</body>
</html>

</body>
